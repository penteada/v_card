<!DOCTYPE html>
<html>
<head>
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container c__front">
	<ul>
		<img src="img/logo.png" class="logo">
		<li class="logo__sign">crea<span>box</span></li>
		<li class="logo_descr">no matter the size</li>
	</ul>
</div>
<div class="double_container c__back">
	<div class="c__back--left">
		<ul>
			<img src="img/logo.png" class="logo">
			<li class="logo__sign">crea<span>box</span></li>
		</ul>
	</div>
	<div class="c__back--right">
		<h2>john <span>smith</span></h2>
		<h3><span>graphic</span> designer</h3>
		<ul class="c__text">
			<li class="t_white"><img src="img/phone.svg" class="phone"> +40 123 456 789</li>
			<li class="t_white"><img src="img/email.svg" class="email"> contact@freebeard.com</li>
			<li class="t_white"><img src="img/address.svg" class="address"> London, Main Street, Nr 88</li>
			<li class="t_white"><img src="img/web.svg" class="web"> www.freebeard.com</li>
		</ul>
	</div>
</div>	
</body>
</html>
